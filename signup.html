<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 100px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 250px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="date" id="date" />
  <input type="password" id="password" placeholder="Password" />
  <input type="password" id="confirm" placeholder="Confirm Password" />
  <button onclick="register()">Sign Up</button>
  <p class="error" id="error"></p>
  <p>Already have an account? <a href="signin.html">Sign In</a></p>

  <script>
    function register() {
      const username = document.getElementById("username").value.trim();
      const date = document.getElementById("date").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const error = document.getElementById("error");

      if (!username || !date || !password || !confirm) {
        error.innerText = "Fill in all fields.";
        return;
      }
      if (password !== confirm) {
        error.innerText = "Passwords don't match.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[username]) {
        error.innerText = "User already exists.";
        return;
      }

      users[username] = { password, date, coins: 100, role: "user" };
      localStorage.setItem("users", JSON.stringify(users));
      alert("âœ… Account created successfully!");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
