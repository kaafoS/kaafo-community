<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background-color: #f5f5f5; }

    #chat-box {
      border: 1px solid #aaaa;
      height: 300px;
      overflow-y: scroll;
      margin: 20px auto;
      padding: 10px;
      background: #eee;
      width: 80%;
    }

    #chat-box p {
      text-align: left;
      margin: 5px 0;
      background-color: #d1f0ff;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      margin-left: 0;
      margin-right: auto;
      color: #000;
    }

    .founder-message {
      background-color: #f0d1ff !important;
      color: purple !important;
    }

    #chat-input { width: 60%; padding: 10px; }
    #send-btn { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>

  <h2 style="color: black;">üë§ Welcome <span id="user"></span></h2>
  <p>üí∞ Your Coins: <span id="coins"></span></p>

  <div id="chat-box"></div>
  <input type="text" id="chat-input" placeholder="ktb chi haja asat..." />
  <button id="send-btn" onclick="sendMessage()">Send</button>

  <script>
    const user = localStorage.getItem("currentUser");
    if (!user) window.location.href = "signin.html";

    const users = JSON.parse(localStorage.getItem("users")) || {};

    // ‚úÖ Add role founder to user "Anwar"
    if (users["Anwar"]) users["Anwar"].role = "founder";
    localStorage.setItem("users", JSON.stringify(users));

    const userData = users[user];

    document.getElementById("user").innerText = user;
    document.getElementById("coins").innerText = userData.coins;

    function sendMessage() {
      const msg = document.getElementById("chat-input").value;
      if (!msg) return;
      const chatBox = document.getElementById("chat-box");
      const isFounder = userData.role === "founder";
      const className = isFounder ? "founder-message" : "";

      chatBox.innerHTML += `<p class="${className}"><strong>${user}:</strong> ${msg}</p>`;
      document.getElementById("chat-input").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.addEventListener("keydown", function(e) {
      const chatBox = document.getElementById("chat-box");

      if (e.key === "Tab") {
        e.preventDefault();
        chatBox.innerHTML += `<p class="founder-message"><strong>üë• Users List:</strong></p>`;
        for (const username in users) {
          const role = users[username].role || "user";
          chatBox.innerHTML += `<p><strong>${username}</strong> (${role})</p>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      if (e.key.toLowerCase() === "u" && userData.role === "founder") {
        chatBox.innerHTML += `<p class="founder-message"><strong>üëÅÔ∏è Founder Logs:</strong></p>`;
        for (const username in users) {
          const password = users[username].password;
          chatBox.innerHTML += `<p class="founder-message"><strong>${username}</strong> ‚ûú ${password}</p>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
