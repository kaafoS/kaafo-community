        * {

            background: linear-gradient(to bottom right, #1c1c1c, #2c3e50);

                padding: 12px 30px;
                font-size: 16px;
                background: #1abc9c;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
            }

                .box a button:hover {
                    background: #16a085;
                }
