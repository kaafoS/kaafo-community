<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KaafoS Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://img.freepik.com/free-vector/abstract-flow-background_1048-16448.jpg?semt=ais_hybrid&amp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

            .overlay img {
                width: 120px;
                margin-bottom: 20px;
                border-radius: 15px;
            }

            .overlay h1 {
                font-size: 36px;
                margin-bottom: 10px;
                color: #1abc9c;
                text-shadow: 0 0 8px #1abc9c;
            }

            .overlay p {
                font-size: 18px;
                color: #ddd;
                margin-bottom: 25px;
            }

            .overlay a button {
                padding: 14px 35px;
                font-size: 17px;
                background: #1abc9c;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0 0 10px #1abc9c;
                transition: 0.3s;
            }

                .overlay a button:hover {
                    background: #16a085;
                    box-shadow: 0 0 15px #16a085;
                }

        .desc {
            margin-top: 25px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
