<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaafoS Chatbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://xmple.com/wallpaper/blue-black-gradient-linear-3840x2160-c2-000953-000001-a-330-f-14.svg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .main-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 30px;
      text-align: center;
    }

    .main-section img {
      width: 140px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .main-section h1 {
      font-size: 42px;
      color: #1abc9c;
      text-shadow: 0 0 8px #1abc9c;
    }

    .main-section p {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin-top: 10px;
    }

    .form-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px 20px;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      width: 320px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #1abc9c;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      box-shadow: 0 0 10px #1abc9c;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #16a085;
      box-shadow: 0 0 15px #16a085;
    }

    .discord-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      background: #7289da;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #7289da;
      transition: 0.3s;
    }

    .discord-btn:hover {
      background: #5b6eae;
      box-shadow: 0 0 15px #5b6eae;
    }

    .footer {
      text-align: center;
      color: #888;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="main-section">
    <img src="YOUR_LOGO_HERE.png" alt="Kaafos Logo"> <!-- You will replace this with your logo -->
    <h1>Welcome to KaafoS Chatbox</h1>
    <p>Chat realtime m3a friends dyalk f community dialna. Ila 3andek account dkhl, ila la tsajel daba!</p>

    <a href="https://discord.gg/ZSvMDC6sht" target="_blank" class="discord-btn">Join PARANOIA Discord</a>
  </div>

  <div class="form-section">
    <!-- Sign In Form -->
    <div class="form-box">
      <h2>Sign In</h2>
      <form action="dashboard.html">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Enter Chat</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box">
      <h2>Sign Up</h2>
      <form action="dashboard.html">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <div class="footer">
    Powered by KaafoS & PARANOIA Community Â© 2025
  </div>

</body>
</html>
