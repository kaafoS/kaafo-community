<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6c7ae0, #5f6368);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 380px;
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus {
            border-color: #6c7ae0;
            box-shadow: 0 4px 10px rgba(108, 122, 224, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #6c7ae0;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #6c7ae0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #5f6368;
            transform: translateY(-4px);
        }

        button:active {
            transform: translateY(2px);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #6c7ae0;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>

    <div class="input-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Nom d'utilisateur</label>
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Mot de passe</label>
    </div>

    <button onclick="login()">Se connecter</button>

    <div class="remember-me">
        <input type="checkbox" id="remember">
        <span>Se souvenir de moi</span>
    </div>

    <div class="signup-link">
        <p>Vous n'avez pas de compte? <a href="signup.html">S'inscrire</a></p>
    </div>
</div>

<script>
// Initialize users data for testing
if (!localStorage.getItem('users')) {
    const users = {
        "Anwar": {
            "password": "Anwar999"
        }
    };
    localStorage.setItem('users', JSON.stringify(users));  // Save test user data
}

function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === '' || password === '') {
        alert('❌ Veuillez remplir tous les champs.');
        return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || {};  // Use empty object if no data
    console.log(users);  // Log the users object to verify data in console

    if (users[username] && users[username].password === password) {
        alert('✅ Login réussi');
        localStorage.setItem('currentUser', username);
        window.location.href = "Main.html";  // Redirect to the main page
    } else {
        alert('❌ Nom d\'utilisateur ou mot de passe incorrect');
    }
}
</script>

</body>
</html>
