<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farming Chat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #36393f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      background: #2f3136;
      margin-bottom: 16px;
      padding: 10px 15px;
      border-radius: 12px;
      color: #dcddde;
      max-width: 70%;
    }
    .chat-input-area {
      display: flex;
      padding: 10px;
    }
    .chat-input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      background: #40444b;
      border: none;
      color: white;
    }
    .chat-input::placeholder { color: #aaa; }
    .send-button {
      padding: 12px 20px;
      background: #7289da;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      color: white;
      cursor: pointer;
    }
    .back-button {
      margin: 10px;
      padding: 10px 20px;
      background: #43b581;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <button class="farming-chat-button" onclick="goToChat()">Chat</button>

  <div class="chat-box" id="chat"></div>

  <div class="chat-input-area">
    <input type="text" class="chat-input" placeholder="Type your message..." id="chatInput" maxlength="80">
    <button class="send-button" id="sendBtn">Send</button>
  </div>

  <script>
        function goToChat() {
      window.location.href = "Main1.html";
    }
    const chat = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      
      const newMsg = document.createElement("div");
      newMsg.className = "message";
      newMsg.textContent = msg;
      chat.appendChild(newMsg);
      chat.scrollTop = chat.scrollHeight;
      chatInput.value = "";
    });

    // Auto-clear every 3 seconds
    setInterval(() => {
      chat.innerHTML = "";
    }, 3000);
  </script>

</body>
</html>
